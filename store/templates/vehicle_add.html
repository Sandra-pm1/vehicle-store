{%extends 'base.html'%}
{%load static%}
{%block main_block%}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data" class="border border-2 p-3 shadow rounded" >
    <img src="{%static 'images/add.png'%}" alt="" width="150px" height="200px" class="rounded">
    <h2 class="text-center my-2 fw-bold">Add A Vehicle</h2>
        {%csrf_token%}
        {%for v in form%}
            <div class="form-floating">
                {{v.label_tag}}
                {{v}}
            </div>
        {%endfor%}
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
{%endblock%}
